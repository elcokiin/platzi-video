<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <!-- here is the navbar in the components but this things solucion width react -->
        <figure>
            <img src="./img Platzi/logo-platzi.png" alt="Platzi Video">
        </figure>
    </header>
    <main class="login">
        <section class="login__container">
            <h2>Loged</h2>
            <form action="" class="login__container--form">
                <input class='input' type="email" name="email" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Login</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" value="checkbox" id="c-box1">                        
                        Remember me
                    </label>
                    <a href="#">Forget my password</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div class="login__container--social-media-icon">
                    <figure>
                        <img src="./img Platzi/icons8-logo-de-google-50.png" 
                        alt="Google">
                    </figure>
                       <span>Login for Google</span> 
                </div>
                <div class="login__container--social-media-icon">
                    <figure>
                        <img src="./img Platzi/icons8-twitter-50.png" 
                        alt="Twitter">
                    </figure>
                    <span>Login for Twitter</span>
                </div>
    
            </div>
            <p class="login__container--register">Do you not have an acount ? <a href="./signup.html">Register now</a></p>
        </section>
    </main>
    <footer class="footer">
        <a href="#">User Terms</a>
        <a href="#">First your Privacity</a>
        <a href="#">Help Center</a>
    </footer>
</body>
</html>
