<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <figure>
            <img src="../img Platzi/logo-platzi.png" alt="Platzi Video">
        </figure>
    </header>
    <main class="signup">
        <section class="signup__container">
            <h2>Register Now</h2>
            <form action="" class="signup__container--form">
                <input class="input" type="text" name="name" placeholder="Name">
                <input class='input' type="email" name="email" placeholder="Email">
                <input class="input" type="password" name="password" placeholder="Password">
                <button class="button">Sign Up</button>
            </form>
            <div class="signup__container--social-media">
                <div class="signup__container--social-media-icon">
                    <figure>
                        <img src="../img Platzi/icons8-logo-de-google-50.png" 
                        alt="Google">
                    </figure>
                       <span>Sign up for Google</span> 
                </div>
                <div class="signup__container--social-media-icon">
                    <figure>
                        <img src="../img Platzi/icons8-twitter-50.png" 
                        alt="Twitter">
                    </figure>
                    <span>Sign up for Twitter</span>
                </div>
    
            </div>
            <p class="signup__container--register"><a href="../login/login.html">Login</a></p>
        </section>
    </main>
    <footer class="footer">
        <a href="#">User Terms</a>
        <a href="#">First your Privacity</a>
        <a href="#">Help Center</a>
    </footer>
</body>
</html>
